[build]
  # Astro 빌드 명령어
  command = "npm run build"
  # 빌드 결과물이 생성되는 디렉토리
  publish = "dist"

[build.environment]
  # Node.js 버전 설정
  NODE_VERSION = "18"
  # npm 패키지 매니저 버전
  NPM_FLAGS = "--version"

# 배포 브랜치 설정
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# 리다이렉트 설정 (SPA 라우팅 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Astro는 정적 사이트 생성이므로 이 리다이렉트는 필요에 따라 조정

# 헤더 설정 (보안 및 성능 최적화)
[[headers]]
  for = "/*"
  [headers.values]
    # 보안 헤더
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # 캐시 제어
    Cache-Control = "public, max-age=31536000, immutable"

# CSS, JS 파일에 대한 캐시 설정
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 이미지 파일에 대한 캐시 설정
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 파일은 짧은 캐시 시간
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"